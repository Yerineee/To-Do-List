<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="todo-wrapper">
      <div class="todo-title">To-Do-List</div>
      <div class="todo-box">
        <div class="todo-box-top">
          <div class="complete-all">✔</div>
          <div class="todo-count">0 ToDos</div>
          <button class="remove-all">전체 삭제</button>
        </div>
        <ul class="todo-list"></ul>
        <div class="todo-show">
          <button id="show-all" class="show-button">전체</button>
          <button id="show-todos" class="show-button">할 일</button>
          <button id="show-completed" class="show-button">완료</button>
        </div>
      </div>
      <div id="todo-form">
        <input
          class="todo-input"
          type="text"
          placeholder="할 일을 입력해주세요."
        />
        <button class="add-button">추가</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
