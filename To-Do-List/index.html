<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="todo-wrapper">
      <div class="todo-title">To-Do-List</div>
      <div class="todo-box">
        <div class="todo-box-top">
          <div class="todo-count">0 ToDos</div>
          <button class="remove-all">전체 삭제</button>
        </div>
        <ul class="todo-list"></ul>
        <div class="todo-show">
          <div class="show-wrap">
            <div class="show-button">
              <img src="./images/btn-img.png" />
            </div>
            <div class="show-text"><p>전체</p></div>
          </div>
          <div class="show-wrap">
            <div class="show-button">
              <img src="./images/btn-img.png" />
            </div>
            <div class="show-text"><p>할 일</p></div>
          </div>
          <div class="show-wrap">
            <div class="show-button">
              <img src="./images/btn-img.png" />
            </div>
            <div class="show-text"><p>완료</p></div>
          </div>
        </div>
      </div>
      <div id="todo-form">
        <input
          class="todo-input"
          type="text"
          placeholder="할 일을 입력해주세요."
        />
        <div class="add-wrap">
          <div class="add-button">
            <img src="./images/btn-img.png" />
          </div>
          <div class="add-text"><p>추가</p></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
